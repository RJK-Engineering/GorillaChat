<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GorillaChat</title>
    <link rel="stylesheet" href="chat.css">
    <script src="https://fastcdn.org/MooTools/1.5.2/MooTools-Core-compat-compressed.js"></script>
    <script src="chat.js"></script>
</head>
<body>

<h1>GorillaChat</h1>

<label for="mykey">Name:</label> <input type="text" name="name" id="mykey">
<div id="messages"></div>

<label for="value">Message:</label> <input type="text" name="value" id="value">
<div id="sending"></div>

<h3>Commands</h3>
The following commands are available in the chat:
<ul>
    <li>.list [nr] - Show last [nr] messages (default 10)</li>
    <li>.name [name] - Change your name</li>
    <li>.reset - Clear the chat window</li>
</ul>

</body>
</html>
