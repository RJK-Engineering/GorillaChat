<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GorillaChat</title>
    <link rel="stylesheet" href="chat.css">
    <script src="/MooTools-Core-1.6.0.js"></script>
    <script src="chat.js"></script>
</head>
<body>

Name: <input type="text" name="name" id="mykey"><br>
<div id="messages"></div>

Message: <input type="text" name="value" id="value">
<div id="sending"></div>
<br>
<br>

<h4>Commands</h4>
The following commands are available in the chat:
<ul>
    <li>.list [nr] - Show last [nr] messages (default 10)</li>
    <li>.name [name] - Change your name</li>
    <li>.reset - Clear the chat window</li>
</ul>

</body>
